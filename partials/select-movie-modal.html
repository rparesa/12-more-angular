<div class="modal-body">
  <table class="table">
    <tr ng-repeat="movie in searchResults" ng-class="{'selected-row':selectedMovie === movie}" ng-click="select(movie)">
      <td><img class="poster" ng-src="{{movie.Poster !== 'N/A' ? movie.Poster : 'img/nofilm.png'}}"></td>
      <td><a ng-href="http://www.imdb.com/title/{{movie.imdbID}}" target="_blank">{{movie.Title}} ({{movie.Year}})</a></td>
    </tr>
  </table>
</div>
<div class="modal-footer">

  <button class="btn btn-primary" type="button" ng-click="ok()">Select Film</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
